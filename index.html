<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic-Tac-Toe</h1>
      <h2>Game Board</h2>
      <p id='message'></p>
      <form id="sign-out">
        <input type="submit" name="submit" class="btn btn-primary" value="Sign out">
      </form>
      <div class="container board" id="game-board">
              <!-- Columns start at 50% wide on mobile and bump up to 33.3% 6wide on desktop -->
        <div class="row" id="row0">
          <div class="col-xs-4 box" id="cell0"></div>
          <div class="col-xs-4 box v" id="cell1"></div>
          <div class="col-xs-4 box" id="cell2"></div>
        </div>
        <div class="row" id="row2">
          <div class="col-xs-4 box h" id="cell3"></div>
          <div class="col-xs-4 box v h" id="cell4"></div>
          <div class="col-xs-4 box h" id="cell5"></div>
        </div>
        <div class="row" id="row3">
          <div class="col-xs-4 box h" id="cell6"></div>
          <div class="col-xs-4 box v h" id="cell7"></div>
          <div class="col-xs-4 box h" id="cell8"></div>
        </div>
      </div>
      <br>
      <h2>Sign Up</h2>
      <div class="container">
        <form id="sign-up">
          <div class="form-group">
            <fieldset>
              <legend>Sign up for an account, your email address serves as your user name</legend>
              <input name="credentials[email]" type="text" class="form-control" placeholder="Email">
              <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
              <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Confirm Password">
              <input type="submit" name="submit" class="btn btn-primary" value="Sign Up">
            </fieldset>
        </div>
        </form>
      </div>
      <br>
      <h2>Sign In</h2>
      <div class="container">
        <form id="sign-in">
          <div class="form-group">
            <fieldset>
              <legend>Sign in to your account to play</legend>
              <input name="credentials[email]" type="text" class="form-control" placeholder="Email">
              <input name="credentials[password]" type="password" class="form-control" placeholder="Password">
              <input type="submit" name="submit" class="btn btn-primary" value="Sign In">
            </fieldset>
        </div>
        </form>
      </div>
      <br>
      <h2>Reset Password</h2>
      <div class="container">
        <form id="change-password">
          <div class="form-group">
            <fieldset>
              <legend>Change your password</legend>
              <input name="passwords[old]" type="password" class="form-control" placeholder="Old password">
              <input name="passwords[new]" type="password" class="form-control" placeholder="New password">
              <input type="submit" name="submit" class="btn btn-primary" value="Change Password">
            </fieldset>
        </div>
        </form>
      </div>
      <br>
    </body>
</html>
